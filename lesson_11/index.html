<!DOCTYPE html>

            <div class="example example--rotate">

                    <h2>Rotate</h2>
                </div>
                <div class="example__outer">
                    <div class="example__inner"></div>
                </div>
            </div>
            <div class="example example--rotate-x">

                    <h2>Rotate X with perspective</h2>

            </div>

                <div class="example__outer">
                    <div class="example__inner"></div>
                </div>
            </div>
            <div class="example example--translate-3d">

                    <h2>Translate 3D</h2>
                </div>
                <div class="example__outer">
                    <div class="example__inner"></div>
                </div>
            </div>

        <div class="container-car">

                </div>
                <div class="car__back-spoiler">

                    <div class="car__back-spoiler-shadow"></div>
                    <div class="car__ribbons">

                        <div class="car__ribbon"></div>
                        <div class="car__ribbon"></div>
                    </div>
                </div>
                <div class="car__front-spoiler">
                    <div class="car__front-spoiler-shadow-handle"></div>
                    <div class="car__front-spoiler-handle"></div>
                    <div class="car__front-spoiler-top-shadow"></div>
                    <div class="car__front-spoiler-top-radius"></div>
                    <div class="car__front-spoiler-top"></div>

                </div>

                    <div class="car__down-3"></div>

                    <div class="pilot__helmet"></div>
                    <div class="pilot__line"></div>
                    <div class="pilot__glass"></div>
                </div>
                <div class="car__center">

                    <div class="car__center-main"></div>

                </div>

                        <div class="wheel__layer-2">

                                <div class="wheel__layer-4">
                                    <div class="wheel__layer-5"></div>

                        <div class="wheel__layer-2">
                            <div class="wheel__layer-3">
                                <div class="wheel__layer-4">
                                    <div class="wheel__layer-5"></div>
                                    <div class="wheel__sector"></div>
                                    <div class="wheel__sector"></div>
                                    <div class="wheel__sector"></div>
                                    <div class="wheel__sector"></div>

                                    <div class="wheel__sector"></div>

                            </div>
                        </div>
