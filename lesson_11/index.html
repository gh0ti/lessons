<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 11</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <h1>Lesson 11</h1>
    </header>
    <main class="page">
        <div class="image-wrapper">
            <img src="img/f1.jpg" alt="F1">
        </div>
        <div class="car-wrapper">

            <!--region  Wheels-->
            <div class="wheel wheel--front">
                <div class="wheel__layer-1">
                    <div class="wheel__layer-2">
                        <div class="wheel__layer-3">
                            <div class="wheel__layer-4">
                                <div class="wheel__layer-5"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wheel wheel--back">
                <div class="wheel__layer-1">
                    <div class="wheel__layer-2">
                        <div class="wheel__layer-3">
                            <div class="wheel__layer-4">
                                <div class="wheel__layer-5"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                                <div class="wheel__sector"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--endregion-->
        </div>
    </main>
    <footer class="footer">
    </footer>
</div>

</html>
