<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 19</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__main">
                    <form class="header__search-form" action="#">
                        <input type="text" name="search" class="header__input-search" autocomplete="off">
                        <button type="submit" class="header__button-search header__button-search--search-icon"></button>
                    </form>
                    <div class="header__logo logo">
                        <img src="img/logo/coral_logo.svg" alt="Coral Logo" class="logo__img">
                    </div>
                    <div class="header__links">
                        <a href="#" class="header__link">
                            <span class="header__image-link header__image-link--account-icon"></span>
                            <span class="header__text-link">Account</span>
                        </a>
                        <a href="#" class="header__link">
                            <span class="header__image-link header__image-link--shopping-icon"></span>
                            <span class="header__text-link">Shopping</span>
                        </a>
                    </div>
                    <button type="button" class="header__burger burger">
                        <span></span>
                    </button>
                </div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">Jewelry & Accessories</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Clothing & Shoes</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Home & Living</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Wedding & Party</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Toys & Entertainment</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Art & Collectibles</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Craft Supplies & Tools</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="collections">
                <div class="collections__container">
                    <div class="collections__section-left">
                        <h1 class="collections__header">Collections</h1>
                        <p class="collections__description">you can explore ans shop many differnt collection from
                            various brands here.</p>
                        <a href="#" class="collections__link collections__link--shop-icon">Shop Now</a>
                    </div>
                    <div class="collections__section-right">
                        <div class="collections__image-wrapper">
                            <img src="img/main_img.png" alt="Main Image" class="collections__main-image">
                        </div>
                    </div>
                </div>
            </section>
            <section class="brands">
                <div class="brands__container">
                    <ul class="brands__list">
                        <li class="brands__item">
                            <a href="#" class="brands__link">
                                <img src="img/brands/graphic_studio.png" alt="Graphic Studio logo" class="brands__image-link">
                            </a>
                        </li>
                        <li class="brands__item">
                            <a href="#" class="brands__link">
                                <img src="img/brands/travel_lookbook.png" alt="Travel Lookbook logo" class="brands__image-link">
                            </a>
                        </li>
                        <li class="brands__item">
                            <a href="#" class="brands__link">
                                <img src="img/brands/golden_studio.png" alt="Golden Studio logo" class="brands__image-link">
                            </a>
                        </li>
                        <li class="brands__item">
                            <a href="#" class="brands__link">
                                <img src="img/brands/furniture_design.png" alt="Furniture Design logo" class="brands__image-link">
                            </a>
                        </li>
                        <li class="brands__item">
                            <a href="#" class="brands__link">
                                <img src="img/brands/s_salva.png" alt="S.Salva logo" class="brands__image-link">
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <footer class="foter">

        </footer>
    </div>
</body>
</html>
